<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BudgetWise</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="theme.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: var(--bg-card);
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 450px;
            padding: 3rem;
            border: 1px solid var(--border-color);
            animation: fadeInUp 0.6s ease;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-section .logo-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
        }

        .logo-section h1 {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .logo-section p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .error-message, .success-message {
            padding: 0.875rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .links a:hover {
            text-decoration: underline;
            color: var(--primary-dark);
        }

        .back-home {
            text-align: center;
            margin-top: 1rem;
        }

        .back-home a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        .back-home a:hover {
            color: var(--primary);
        }

        .theme-toggle-floating {
            position: fixed;
            top: 2rem;
            right: 2rem;
        }
    </style>
</head>
<body>
    <div class="bg-animated"></div>
    
    <button class="theme-toggle theme-toggle-floating" onclick="toggleTheme()" aria-label="Toggle theme">
        <span id="themeIcon">üåô</span>
    </button>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">üí∞</div>
            <h1>Welcome Back</h1>
            <p>Sign in to continue to BudgetWise</p>
        </div>

        <form id="loginForm">
            <div class="error-message" id="errorMessage"></div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
        </form>

        <div class="links">
            Don't have an account? <a href="registration.html">Create one</a>
        </div>

        <div class="back-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="theme.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");

            const storedUsername = localStorage.getItem("username");
            const storedPassword = localStorage.getItem("password");

            if (username === storedUsername && password === storedPassword) {
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("currentUser", username);
                showToast("Login successful! Redirecting...", "success");
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1000);
            } else {
                errorMessage.textContent = "Invalid username or password. Please try again.";
                errorMessage.style.display = "block";
                setTimeout(() => {
                    errorMessage.style.display = "none";
                }, 4000);
            }
        });
    </script>
</body>
</html>
