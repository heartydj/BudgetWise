<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BudgetWise</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="theme.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .register-container {
            background: var(--bg-card);
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 500px;
            padding: 3rem;
            border: 1px solid var(--border-color);
            animation: fadeInUp 0.6s ease;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-section .logo-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
        }

        .logo-section h1 {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .logo-section p {
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .error-message, .success-message {
            padding: 0.875rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            display: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 1rem;
        }

        .back-home a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .back-home a:hover {
            color: var(--primary);
        }

        .theme-toggle-floating {
            position: fixed;
            top: 2rem;
            right: 2rem;
        }
    </style>
</head>
<body>
    <div class="bg-animated"></div>
    
    <button class="theme-toggle theme-toggle-floating" onclick="toggleTheme()" aria-label="Toggle theme">
        <span id="themeIcon">üåô</span>
    </button>

    <div class="register-container">
        <div class="logo-section">
            <div class="logo-icon">üí∞</div>
            <h1>Create Account</h1>
            <p>Join BudgetWise and start tracking your finances</p>
        </div>

        <form id="registerForm">
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Choose a username" required minlength="3">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="your.email@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a strong password" required minlength="6">
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
        </form>

        <div class="links">
            Already have an account? <a href="login.html">Sign in</a>
        </div>

        <div class="back-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="theme.js"></script>
    <script>
        const passwordInput = document.getElementById("password");
        const strengthBar = document.getElementById("strengthBar");

        passwordInput.addEventListener("input", function() {
            const password = this.value;
            let strength = 0;

            if (password.length >= 6) strength += 25;
            if (password.length >= 10) strength += 25;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;

            strengthBar.style.width = strength + "%";
            
            if (strength < 50) {
                strengthBar.style.background = "#ef4444";
            } else if (strength < 75) {
                strengthBar.style.background = "#f59e0b";
            } else {
                strengthBar.style.background = "#10b981";
            }
        });

        document.getElementById("registerForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorMessage = document.getElementById("errorMessage");
            const successMessage = document.getElementById("successMessage");

            errorMessage.style.display = "none";
            successMessage.style.display = "none";

            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match!";
                errorMessage.style.display = "block";
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = "Password must be at least 6 characters long!";
                errorMessage.style.display = "block";
                return;
            }

            localStorage.setItem("username", username);
            localStorage.setItem("password", password);
            localStorage.setItem("email", email);

            successMessage.textContent = "Account created successfully! Redirecting to login...";
            successMessage.style.display = "block";
            showToast("Registration successful!", "success");

            setTimeout(() => {
                window.location.href = "login.html";
            }, 1500);
        });
    </script>
</body>
</html>
